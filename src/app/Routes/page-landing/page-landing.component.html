<section class="results-menu-sidebar">
  <h3 class="section-title">Routes available</h3>
  <section class="results-container">
    <button *ngFor="let singleRoute of mainRoutesAvailable" class="single-result" (click)="selectRoute($event)">
      {{ singleRoute }}
    </button>
  </section>
</section>

<section class="result-details-container">
  <h3 class="section-title">Results:</h3>
  <pre>{{resultSpecificRouteCall | json }}</pre>
</section>
