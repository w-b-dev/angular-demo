<section class="results-container">
  <h3 class="section-title">Routes available</h3>
  <button *ngFor="let result of results" class="single-result" (click)="setActive($event)">
    {{ result }}
  </button>
</section>

<section class="result-details-container">
  <h3 class="section-title">Results:</h3>
  <pre>{{results | json}}</pre>

</section>
