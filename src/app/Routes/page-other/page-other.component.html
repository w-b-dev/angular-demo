<article class="demo-article">

  <h1 class="section-title hidden-on-desktop">Calculator</h1>

  <!--  type of customer-->
  <label class="input-container">
    <span>Type of customer:</span>
    <select id="customer_type" name="customer_type" (input)="updateCalculation($event.target.id, $event.target.value)">
      <option disabled selected value="invalid">Select one</option>
      <option *ngFor="let a of calculationOptions.CustomerType" value="{{ a }}">
        {{ a }}
      </option>
    </select>
  </label>

  <!--  skylight model -->
  <label class="input-container">
    <span>Skylight model:</span>
    <select id="skylight_model" name="skylight_model"
            (input)="updateCalculation($event.target.id, $event.target.value)">
      <option disabled selected value="invalid">Select one</option>
      <option *ngFor="let a of calculationOptions.SkylightModel" value="{{ a }}">
        {{ a }}
      </option>
    </select>
  </label>

  <!--  OC dimensions -->
  <hr>
  <h2>OC dimensions (inches)</h2>
  <label class="input-container">
    <span>Width:</span>
    <input placeholder="0" type="number" id="oc_width" min="0" [(ngModel)]="calculation.oc_width"
           (input)="updateCalculation($event.target.id, $event.target.value)">
  </label>
  <label class="input-container">
    <span>Height:</span>
    <input placeholder="0" type="number" id="oc_height" min="0" [(ngModel)]="calculation.oc_height"
           (input)="updateCalculation($event.target.id, $event.target.value)">
  </label>

  <label class="input-container">
    <span>Area:</span>
    <input disabled type="text" placeholder="0" [value]="calculation.oc_width * calculation.oc_height">
  </label>
  <aside class="notes">
    <span class="custom" *ngIf="isCustom; else notCustom">
      Note: custom measures.
    </span>
    <ng-template #notCustom>
      <span class="not-custom">
        Note: (simulating) standard measures.
      </span>
    </ng-template>
  </aside>
  <hr>

  <!--  Glazing type -->
  <label class="input-container">
    <span>Glazing type:</span>
    <select id="glazing_type" name="glazing_type" (input)="updateCalculation($event.target.id, $event.target.value)">
      <option disabled selected value="invalid">Select one</option>
      <option *ngFor="let a of calculationOptions.GlazingType" value="{{ a }}">
        {{ a }}
      </option>
    </select>
  </label>

  <!--  Number of domes -->
  <label class="input-container">
    <span>Number of domes:</span>
    <select [disabled]="this.calculation.glazing_type === 'glass'" id="dome_quantity" name="dome_quantity"
            (input)="updateCalculation($event.target.id, $event.target.value)">
      <option disabled selected value="invalid">Select one</option>
      <option *ngFor="let a of calculationOptions.DomeQuantity" value="{{ a }}">
        {{ a }}
      </option>
    </select>
  </label>

  <!--  Tinted glazing -->
  <label class="input-container">
    <span>Tinted glazing</span>
    <select id="tinted_glazing" name="tinted_glazing"
            (input)="updateCalculation($event.target.id, $event.target.value)">
      <option disabled selected value="invalid">Select one</option>
      <option value="yes">
        Yes
      </option>
      <option value="no">
        No
      </option>
    </select>
  </label>

  <!--  Frame finishing -->
  <label class="input-container">
    <span>Frame finishing:</span>
    <select id="frame_finishing" name="frame_finishing"
            (input)="updateCalculation($event.target.id, $event.target.value)">
      <option disabled selected value="invalid">Select one</option>
      <option *ngFor="let a of calculationOptions.FrameFinishing" value="{{ a }}">
        {{ a }}
      </option>
    </select>
  </label>

  <!--  Quantity of equal domes-->
  <label class="input-container">
    <span>Quote quantity:</span>
    <input placeholder="1" type="number" id="quote_quantity" min="1" [(ngModel)]="calculation.quote_quantity"
           (input)="updateCalculation($event.target.id, $event.target.value)">
  </label>

  <!--  TOTAL SUM -->
  <hr>
  <label class="input-container price bigger">
    <span>TOTAL SUM:</span>
    <span>{{ calculation.price + calculation.oversize_fee + calculation.setup_fee }}</span>
  </label>

  <!--  Price -->
  <hr>
  <label class="input-container price">
    <span>Price:</span>
    <span>{{ calculation.price }}</span>
  </label>

  <!--  Oversize fee -->
  <label class="input-container price"
         *ngIf="calculation.oversize_fee !== 0 && calculation.oversize_fee !== null && calculation.glazing_type === 'glass'">
    <span>Oversize fee for Glass:</span>
    <span>{{calculation.oversize_fee}}</span>
  </label>

  <!--    Setup fee-->
  <label class="input-container price"
         *ngIf="calculation.setup_fee !== 0 && calculation.setup_fee !== null && calculation.glazing_type !== 'glass'">
    <span>Setup fee:</span>
    <span>{{ calculation.setup_fee }}</span>
  </label>

</article>
